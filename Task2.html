<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style type="text/css">
       #first {
       	width: 300px;
       	height: 300px;
       	border: 5px solid black;
       }

       #second {
       	width: 300px;
       	height:300px;
       	border: 5px solid black;
       }
    </style>

</head>
<body>

   <div id="first"></div>
   <button onclick="myFunction()">Make green</button>
   
   <div id="second"></div>
   <button onclick="myFunction1()">Make red</button>
   
   <script type="text/javascript">
     function myFunction() {
      document.getElementById("first").style.backgroundColor = "Green";
     }

     function myFunction1() {
      document.getElementById("second").style.backgroundColor = "Red";
     }

   </script>

</body>
</html>
